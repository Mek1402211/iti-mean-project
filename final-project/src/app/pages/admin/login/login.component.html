<div class="body">
    <div class="box">
        <form action="">
            <div class="input-box">
                <h2>Sign In</h2>
                <input type="text" name="Username"  [(ngModel)]="loginin.username" required >
                <span>Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password"  name="password" [(ngModel)]="loginin.password" required >
                <span>Enter Password</span>
                <i></i>
            </div>
            <input type="submit" (click)="onlogin()" value="Login">
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
    
</div>
