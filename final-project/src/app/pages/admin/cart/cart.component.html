<!-- Navbar -->
<div class="container-fluid" style="background-color: #eee;">
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="rounded-circle d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-success mx-2"> Laptop</button>
                <button class="btn btn-outline-success mx-2"> Camera</button>
                <button class="btn btn-outline-success mx-2"> I-Pad</button>
                <button class="btn btn-outline-success mx-2"> Moniter</button>
                <button class="btn btn-outline-success mx-2"> Headphones</button>
            </div>
            <div class="row">
                @for (iteme of cartlist; track cartlist) {
                <div class="col-md-12 col-lg-3 pt-2 mb-4 mb-lg-0">
                    <div class="card">
                        <div class="bg-danger rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 35px; height: 35px;position: absolute;left: 0;">
                            <span class="fw-bold">0</span>
                        </div> 
                            <div class="card product-card">
                                <img [src]="iteme.productImageUrl" class="card-img-top product-image"
                                    alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{iteme.productShortName}}</h5>
                                    <p class="product-category">{{iteme.categoryName}}</p>
                                    <p class="product-price">${{iteme.productPrice}}</p>
                                    <button class="btn btn-danger" (click)="deleteformcart(iteme._id)">remove</button>
                                </div>
                            </div>
                    </div>
                </div>
            }
            </div>
        </div>
    </section>
</div>
