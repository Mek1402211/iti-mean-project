<div class="row">
    <div [ngClass]="issidepanelvisable ? 'col-8' : 'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 ">
                        product list
                    </div>
                    <div class="col-6 text-end">
                        <button (click)="opensidepanel()" class="btn btn-sm btn-success">new</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let pro of allproducts">
                        <div class="card">
                            <img class="card-img-top" [src]="pro.productImageUrl" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title">{{pro.productShortName}}</h4>
                                <p class="card-text">{{pro.categoryName}}</p>
                                <a  class="btn btn-primary" (click)="onedit(pro)">edit</a>
                                <a  class="btn btn-danger mx-2" (click)="ondelete(pro)">delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="issidepanelvisable">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 ">
                        new product
                    </div>
                    <div class="col-6 text-end">
                        <button (click)="clodesidepanel()" class="btn btn-sm btn-success">close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="Sku">Sku</label>
                        <input type="text" name="sku" [(ngModel)]="product.productSku" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="name">name</label>
                        <input type="text" name="name" [(ngModel)]="product.productName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="shortname">shortname</label>
                        <input type="text" name="shortname" [(ngModel)]="product.productShortName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="productprice">price</label>
                        <input type="text" name="price" [(ngModel)]="product.productPrice" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="catgory">catgory</label>
                        <select [(ngModel)]="product.categoryId" class="form-select">
                            <option *ngFor="let cate of allcate " [value]="cate.categoryId">
                                {{cate.categoryName}}
                            </option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="DeliveryTime">DeliveryTime</label>
                        <input type="text" name="DeliveryTime" [(ngModel)]="product.deliveryTimeSpan" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="imageurl">imageurl</label>
                        <input type="text" name="imageurl" [(ngModel)]="product.productImageUrl" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="description">description</label>
                        <textarea name="description" rows="4" class="form-control" [(ngModel)]="product.productDescription"></textarea>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success " *ngIf="product.productId==0" (click)="onsave()">add product</button>
                        <button class="btn btn-primary" *ngIf="product.productId!==0" (click)="onupdate()">update product</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success form-control">reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
